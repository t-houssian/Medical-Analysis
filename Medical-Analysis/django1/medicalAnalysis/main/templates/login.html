{% extends 'base.html' %}

{% block content %}
<div class='col'>
    <div>
        <form method='post' action="{% url 'login_view' %}">
            {% csrf_token %}
            <fieldset>
              <legend>Log in</legend>
            </fieldset>
            {% if form.non_field_errors %}
                <ul class='form-errors'>
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            <div class='form-group mb-0'>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Username" name="username" id="id_username"/>
                        {{ form.username.errors }}
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" id="id_password" />
                        {{ form.password.errors }}
                </div>
                <button type='submit' name='' class='btn btn-outline-info'>Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
